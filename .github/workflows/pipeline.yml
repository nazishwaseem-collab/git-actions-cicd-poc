  upload:
    needs: [build]  # add 'test' later when enabled
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
    env:
      TARGET_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}                                            

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - uses: actions/download-artifact@v4
        with:
          name: mule-artifact
          path: .

      - name: Set CI version
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          NEW_VERSION="${BASE_VERSION}-${GITHUB_RUN_NUMBER}"
          mvn -B versions:set -DnewVersion="${NEW_VERSION}" -DgenerateBackupPoms=false -DprocessDependencies=false
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Upload to Exchange
        run: mvn -B deploy -s .maven/settings.xml -DskipMunitTests -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dnexus.username="${{ secrets.NEXUS_USERNAME }}" -Dnexus.password="${{ secrets.NEXUS_PASSWORD }}" -Dapp.name="${APP_NAME}"

  policy-management:
    needs: upload
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
    env:
      TARGET_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
      ANYPOINT_CLIENT_ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
      ANYPOINT_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
      ANYPOINT_ORG: ${{ secrets.ORG_ID }}
      ANYPOINT_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Anypoint CLI + jq
        run: |
          npm install -g anypoint-cli-v4
          sudo apt-get update && sudo apt-get install -y jq

      - name: CLI healthcheck
        run: anypoint-cli-v4 --version

      - name: Auth with Anypoint (non-interactive)
        run: |
          anypoint-cli-v4 conf client_id ${{ env.ANYPOINT_CLIENT_ID }}
          anypoint-cli-v4 conf client_secret "${{ env.ANYPOINT_CLIENT_SECRET }}"
          anypoint-cli-v4 conf organization "${{ env.ANYPOINT_ORG }}"
          
          anypoint-cli-v4 account:environment:list

      - name: Compute API Name & Version
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          if [ "${TARGET_ENV}" = "dev" ]; then PREFIX="bosdev"; elif [ "${TARGET_ENV}" = "uat" ]; then PREFIX="bosuat"; else PREFIX="bos"; fi
          API_NAME="${PREFIX}-${ARTIFACT_ID}"
          API_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "API_NAME=$API_NAME" >> $GITHUB_ENV
          echo "API_VERSION=$API_VERSION" >> $GITHUB_ENV

      - name: Ensure API instance exists in API Manager
        run: |
          API_EXISTS=$(anypoint-cli-v4 api-mgr:api:list --organization "${{ env.ANYPOINT_ORG }}" --environment "${{ env.ANYPOINT_ENV }}" --output json | jq -r --arg name "$API_NAME" '.[] | select(.name==$name) | .id')
          if [ -z "$API_EXISTS" ]; then
            echo "API not found. Attempting creation via api-mgr:api:create..."
            API_EXISTS=$(anypoint-cli-v4 api-mgr:api:create --organization "${{ env.ANYPOINT_ORG }}" --environment "${{ env.ANYPOINT_ENV }}" --name "$API_NAME" --asset-id "$API_NAME" --version "$API_VERSION" --type http --endpoint '{"isCloudHub":true,"muleVersion4OrAbove":true,"deploymentType":"CLOUDHUB"}' --output json 2>/dev/null | jq -r '.id' || true)
          fi
          if [ -z "$API_EXISTS" ]; then
            echo "api:create not available or failed â€” attempting api-mgr:api:manage (best-effort)..."
            API_EXISTS=$(anypoint-cli-v4 api-mgr:api:manage --organization "${{ env.ANYPOINT_ORG }}" --environment "${{ env.ANYPOINT_ENV }}" --asset-id "$API_NAME" --asset-version "$API_VERSION" --name "$API_NAME" --output json 2>/dev/null | jq -r '.id' || true)
          fi
          if [ -z "$API_EXISTS" ]; then
            echo "Could not create API instance automatically. Please create it manually in API Manager and re-run the pipeline."
          else
            echo "Created/found API instance with id: $API_EXISTS"
          fi
          echo "API_INSTANCE_ID=$API_EXISTS" >> $GITHUB_ENV
          echo "$API_EXISTS" > .api_instance_id.txt

      - uses: actions/upload-artifact@v4

        with:
          name: api-instance-id
          path: .api_instance_id.txt
          if-no-files-found: warn

      - name: Apply Client ID Enforcement Policy (best-effort)
        run: |
          API_INSTANCE_ID=$(cat .api_instance_id.txt 2>/dev/null || true)
          if [ -z "$API_INSTANCE_ID" ]; then
            echo "No API instance id available; skipping policy application."
          else
            echo "Applying Client ID Enforcement policy to API $API_INSTANCE_ID in env ${ANYPOINT_ENV}"
            anypoint-cli-v4 api-mgr:policy:apply "$API_INSTANCE_ID" client-id-enforcement --organization "${{ env.ANYPOINT_ORG }}" --environment "${{ env.ANYPOINT_ENV }}" --policy-parameters '{"credentialsOrigin":"HTTP_BASIC_AUTHORIZATION_HEADER"}' || (echo "Primary policy apply failed; try alternative flags if necessary" && true)
          fi

  deploy:
    needs: policy-management
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
    env:
      TARGET_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
      - uses: actions/download-artifact@v4
        with:
          name: mule-artifact
          path: .

      # Ensure the same unique version is set here too
      - name: Set CI version (unique per run)
        run: |
          BASE_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          NEW_VERSION="${BASE_VERSION}-${GITHUB_RUN_NUMBER}"
          mvn -B versions:set -DnewVersion="${NEW_VERSION}" -DgenerateBackupPoms=false -DprocessDependencies=false
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV

      - name: Deploy to CloudHub 2.0
        run: mvn -B deploy -s .maven/settings.xml -DmuleDeploy -DskipMunitTests -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dapp.name="${APP_NAME}"

      - name: Save version & API instance
        if: success()
        run: echo "${NEW_VERSION}" > .last_version.txt

      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: last-successful-version
          path: .last_version.txt

      - uses: actions/download-artifact@v4
        if: success()
        with:
          name: api-instance-id
          path: .

  rollback:
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest
    environment: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
    env:
      TARGET_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      ANYPOINT_CLIENT_ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
      ANYPOINT_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
      ANYPOINT_ORG: ${{ secrets.ORG_ID }}
      ANYPOINT_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: last-successful-version
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: api-instance-id
          path: .

      - name: Install Anypoint CLI
        run: npm install -g anypoint-cli-v4

      - name: CLI healthcheck
        run: anypoint-cli-v4 --version

      - name: Auth with Anypoint (non-interactive)
        run: anypoint-cli-v4 auth:login --client-id "${{ env.ANYPOINT_CLIENT_ID }}" --client-secret "${{ env.ANYPOINT_CLIENT_SECRET }}" --organization "${{ env.ANYPOINT_ORG }}" --environment "${{ env.ANYPOINT_ENV }}"

      - name: Rollback to Previous Version and Re-Apply Policy
        run: |
          PREVIOUS_VERSION=$(cat .last_version.txt)
          API_INSTANCE_ID=$(cat .api_instance_id.txt 2>/dev/null || true)
          echo "Rolling back to version $PREVIOUS_VERSION (API $API_INSTANCE_ID)"
          mvn -B mule:deploy -s .maven/settings.xml -DmuleDeploy -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dapplication.version=$PREVIOUS_VERSION -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dnexus.username="${{ secrets.NEXUS_USERNAME }}" -Dnexus.password="${{ secrets.NEXUS_PASSWORD }}" -Dapp.name="${APP_NAME}"
          if [ -n "$API_INSTANCE_ID" ]; then
            anypoint-cli-v4 api-mgr:policy:apply "$API_INSTANCE_ID" client-id-enforcement --organization "${{ env.ANYPOINT_ORG }}" --environment "${{ env.ANYPOINT_ENV }}" --policy-parameters '{"credentialsOrigin":"HTTP_BASIC_AUTHORIZATION_HEADER"}' || echo "Policy re-apply returned non-zero; please re-check CLI flags/version"
          else
            echo "No API instance id available; skipping policy re-apply."
          fi
