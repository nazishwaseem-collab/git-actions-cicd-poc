          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          if [ "${TARGET_ENV}" = "dev" ]; then PREFIX="bosdev"; elif [ "${TARGET_ENV}" = "uat" ]; then PREFIX="bosuat"; else PREFIX="bos"; fi
          APP_NAME="${PREFIX}-${ARTIFACT_ID}"
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV

      - name: Prepare CloudHub properties for autodiscovery
        run: |
          echo "env=${TARGET_ENV}" > cloudhub-properties.txt
          echo "api.id=${API_INSTANCE_ID}" >> cloudhub-properties.txt
          echo "anypoint.platform.client_id=${ANYPOINT_CLIENT_ID}" >> cloudhub-properties.txt
          echo "anypoint.platform.client_secret=${ANYPOINT_CLIENT_SECRET}" >> cloudhub-properties.txt
          echo "CloudHub properties:"
          cat cloudhub-properties.txt

      - name: Deploy to CloudHub 2.0 (env-specific)
        run: |
          echo "Deploying ${APP_NAME} to ${TARGET_ENV} environment with API ID ${API_INSTANCE_ID}"
          echo "mvn -B mule:deploy -s .maven/settings.xml -DmuleDeploy -DskipMunitTests -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}"  -Danypoint.platform.client.id="${{ secrets.ANYPOINT_PLATFORM__CLIENT_ID }}"  -Danypoint.platform.client.secret="${{ secrets.ANYPOINT_PLATFORM_CLIENT_SECRET }}"  -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dapp.name="${APP_NAME}" -Dcloudhub2.environment="${TARGET_ENV}" -Dapi.id="${API_INSTANCE_ID}" -Dcloudhub2.applicationPropertiesFile=cloudhub-properties.txt"
          mvn -B mule:deploy -s .maven/settings.xml -DmuleDeploy -DskipMunitTests -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -Danypoint.platform.client.id="${{ secrets.ANYPOINT_PLATFORM__CLIENT_ID }}"  -Danypoint.platform.client.secret="${{ secrets.ANYPOINT_PLATFORM_CLIENT_SECRET }}"  -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dapp.name="${APP_NAME}" -Dcloudhub2.environment="${TARGET_ENV}" -Dapi.id="${API_INSTANCE_ID}" -Dcloudhub2.applicationPropertiesFile=cloudhub-properties.txt

      - name: Tag successful deployment
        if: success()
        run: |
          APP_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          TAG_NAME="v${APP_VERSION}-$(date +'%Y%m%d-%H%M%S')"
          echo "Creating tag ${TAG_NAME} for successful deployment"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "${TAG_NAME}" -m "Successful deployment of ${APP_NAME} version ${APP_VERSION} to ${TARGET_ENV}"
          git push origin "${TAG_NAME}"


  rollback:
    name: Rollback to Tagged Stable Version
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    environment: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
    env:
      GIT_TAG: ${{ github.event.inputs.GIT_TAG }}
      TARGET_ENV: ${{ startsWith(github.ref, 'refs/heads/release/') && 'uat' || (github.ref == 'refs/heads/master' && 'prod' || 'dev') }}
      ANYPOINT_CLIENT_ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
      ANYPOINT_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}
      PLATFORM_CLIENT_ID:  ${{ secrets.ANYPOINT_PLATFORM_CLIENT_ID }}
      PLATFORM_CLIENT_SECRET: ${{ secrets.ANYPOINT_PLATFORM_CLIENT_SECRET }}
      ANYPOINT_ORG: ${{ secrets.ORG_ID }}
      NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
      NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
      DCRYP_KEY: ${{ secrets.DECRYPTION_KEY }}

    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Anypoint CLI + jq
        run: |
          npm install -g anypoint-cli-v4
          sudo apt-get update && sudo apt-get install -y jq

      - name: CLI healthcheck
        run: anypoint-cli-v4 --version

      - name: Auth with Anypoint (non-interactive)
        run: |
          anypoint-cli-v4 conf client_id "${ANYPOINT_CLIENT_ID}"
          anypoint-cli-v4 conf client_secret "${ANYPOINT_CLIENT_SECRET}"
          anypoint-cli-v4 conf organization "${ANYPOINT_ORG}"
          anypoint-cli-v4 account:environment:list

      - name: Find last successful tag
        id: find_tag
        run: |
          LAST_TAG=$(git tag --sort=-creatordate | head -n 1)
          echo "Found last successful tag: $LAST_TAG"
          echo "GIT_TAG=$LAST_TAG" >> $GITHUB_ENV

      - name: Validate tag exists
        run: |
          if [ -z "${GIT_TAG}" ]; then
            echo "No previous tag found, cannot roll back safely."
            exit 1
          else
            echo "Rolling back to tag: ${GIT_TAG}"
          fi

      - name: Checkout stable tag
        run: git checkout tags/${GIT_TAG}                                  

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Rebuild Mule Artifact from Tag
        run: mvn -B clean package -s .maven/settings.xml -DskipMunitTests -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dnexus.username="${{ secrets.NEXUS_USERNAME }}" -Dnexus.password="${{ secrets.NEXUS_PASSWORD }}"

      - name: Compute dynamic app name
        run: |
          ARTIFACT_ID=$(mvn help:evaluate -Dexpression=project.artifactId -q -DforceStdout)
          GROUP_ID=$(mvn help:evaluate -Dexpression=project.groupId -q -DforceStdout)
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          if [ "${TARGET_ENV}" = "dev" ]; then PREFIX="bosdev"; elif [ "${TARGET_ENV}" = "uat" ]; then PREFIX="bosuat"; else PREFIX="bos"; fi
          APP_NAME="${PREFIX}-${ARTIFACT_ID}"
          echo "APP_NAME=$APP_NAME" >> $GITHUB_ENV
          echo "ARTIFACT_ID=$ARTIFACT_ID" >> $GITHUB_ENV
          echo "GROUP_ID=$GROUP_ID" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV                                                       
      - name: Fetch API Instance ID (for autodiscovery)
        run: |
          REPO_NAME="${GITHUB_REPOSITORY##*/}"
          echo "Fetching API instance ID for API Manager instance containing name: ${REPO_NAME} in environment: ${TARGET_ENV}"
          echo "Listing available APIs in ${TARGET_ENV}..."
          anypoint-cli-v4 api-mgr:api:list --environment "${TARGET_ENV}" --output table || true

          # Fetch API ID safely (case-insensitive match on assetId or name)
          API_INSTANCE_ID=$(anypoint-cli-v4 api-mgr:api:list --environment "${TARGET_ENV}" --output json | jq -r --arg name "${REPO_NAME}" 'map(select(((.name // .assetId) | tostring | ascii_downcase) | contains($name | ascii_downcase)))[0].id // empty')

          if [ -z "$API_INSTANCE_ID" ]; then
            echo "No API instance found matching '${REPO_NAME}' in '${TARGET_ENV}' environment."
            echo "Available APIs for debug:"
            anypoint-cli-v4 api-mgr:api:list --environment "${TARGET_ENV}" --output table || true
            exit 1
          else
            echo "Found API_INSTANCE_ID=${API_INSTANCE_ID}"
            echo "API_INSTANCE_ID=${API_INSTANCE_ID}" >> $GITHUB_ENV
          fi

      - name: Update version for rollback and publish to Exchange
        run: |
          echo "Creating rollback version for Exchange..."
          ARTIFACT_JAR=$(find target -type f -name "*.jar" | head -n 1)
          if [ -z "$ARTIFACT_JAR" ]; then
            echo "No artifact found to publish"
            exit 1
          fi
          
          # Create a unique rollback version
          ROLLBACK_VERSION="${VERSION}-rollback-$(date +%s)"
          echo "ROLLBACK_VERSION=$ROLLBACK_VERSION" >> $GITHUB_ENV
          echo "Publishing as ${GROUP_ID}:${ARTIFACT_ID}:${ROLLBACK_VERSION}"
          mvn -B versions:set -DnewVersion="${ROLLBACK_VERSION}" -DgenerateBackupPoms=false
          
          # Publish to Exchange
          mvn -B deploy -s .maven/settings.xml -DskipMunitTests -Danypoint.organization="${ANYPOINT_ORG}" -Dclient.id="${ANYPOINT_CLIENT_ID}" -Dclient.secret="${ANYPOINT_CLIENT_SECRET}" -Dnexus.username="${NEXUS_USERNAME}" -Dnexus.password="${NEXUS_PASSWORD}"

      - name: Prepare CloudHub properties for autodiscovery
        run: |
          echo "env=${TARGET_ENV}" > cloudhub-properties.txt
          echo "api.id=${API_INSTANCE_ID}" >> cloudhub-properties.txt
          echo "anypoint.platform.client_id=${PLATFORM_CLIENT_ID}" >> cloudhub-properties.txt
          echo "anypoint.platform.client_secret=${PLATFORM_CLIENT_SECRET}" >> cloudhub-properties.txt
          cat cloudhub-properties.txt


      - name: Deploy rollback version using Maven
        run: |
          echo "Deploying rollback version ${ROLLBACK_VERSION} for ${APP_NAME}"
          mvn -B mule:deploy -s .maven/settings.xml -DmuleDeploy -DskipMunitTests -Danypoint.organization=${{ secrets.ORG_ID }} -Denv=${{ env.TARGET_ENV }} -Dclient.id="${{ secrets.CONNECTED_APP_CLIENT_ID }}" -Dclient.secret="${{ secrets.CONNECTED_APP_CLIENT_SECRET }}" -Danypoint.platform.client.id="${{ secrets.ANYPOINT_PLATFORM__CLIENT_ID }}" -Danypoint.platform.client.secret="${{ secrets.ANYPOINT_PLATFORM_CLIENT_SECRET }}" -Ddecryption.key="${{ secrets.DECRYPTION_KEY }}" -Dapp.name="${APP_NAME}" -Dcloudhub2.environment="${TARGET_ENV}" -Dapi.id="${API_INSTANCE_ID}" -Dcloudhub2.applicationPropertiesFile=cloudhub-properties.txt

